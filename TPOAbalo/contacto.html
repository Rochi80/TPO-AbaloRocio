        <div class="formulario">
            <div class="jumbotron">
                <h1>Contactanos</h1>
                <h6>Los campos marcados con * son obligatorios</h6>
            </div>
            <div class="fcontacto">
                <form action="" name='formulario' id='formulario' method="get">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nombre">Nombre *</label>
                            <input type="text" name="nombre" id="nombre" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="email">Correo electrónico *</label>
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="telefono">Teléfono</label>
                            <input type="number" name="telefono" id="telefono" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="empresa">Empresa</label>
                            <input type="text" name="telefono" id="empresa" class="form-control">
                        </div>
                    </div>
                    <label for="mensaje">Mensaje *</label>
                    <textarea id="mensaje" cols="30" rows="10" class="form-control">
                    </textarea>
                    <input type="submit" id="btn" name="btn" value="Enviar">
                </form>
            </div>
            <script>

                (function () {

                    var formulario = document.getElementsByName('formulario')[0],
                        elementos = formulario.elements,
                        boton = document.getElementById('btn');

                    var validarNombre = function (e) {
                        if (formulario.nombre.value == 0) {
                            alert("Completar el campo Nombre");
                            e.preventDefault();
                        }
                    };    
                    var validarEmail = function (e) {
                        if (formulario.email.value == 0) {
                            alert("Completar el campo Correo electrónico");
                            e.preventDefault();
                            }
                            
                    };
                    var validarMensaje = function (e) {
                        if (formulario.mensaje.value == 0) {
                            alert("Completar el campo Correo Mensaje");
                            e.preventDefault();
                            }
                            
                    };

                    var validar = function (e) {
                        validarNombre(e);
                        validarEmail(e);
                        validarMensaje(e);
                        
                    };

                    formulario.addEventListener("submit", validar);
                     
                }())
                
            </script>
